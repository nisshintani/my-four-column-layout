<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>4 Column Table Layout</title>
    <style>
        .table {
            display: table;
            width: 100%;
            border-collapse: collapse;
        }
        .row {
            display: table-row;
        }
        .cell {
            display: table-cell;
            border: 1px solid #000; /* 枠線のスタイルを設定 */
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="table">
        <div class="row">
            <div class="cell">Column 1 Row 1</div>
            <div class="cell">Column 2 Row 1</div>
            <div class="cell">Column 3 Row 1</div>
            <div class="cell">Column 4 Row 1</div>
        </div>
        <div class="row">
            <div class="cell">Column 1 Row 2</div>
            <div class="cell">Column 2 Row 2</div>
            <div class="cell">Column 3 Row 2</div>
            <div class="cell">Column 4 Row 2</div>
        </div>
        <div class="row">
            <div class="cell">Column 1 Row 3</div>
            <div class="cell">Column 2 Row 3</div>
            <div class="cell">Column 3 Row 3</div>
            <div class="cell">Column 4 Row 3</div>
        </div>
        <!-- さらに行を追加できます -->
    </div>
</body>
</html>
